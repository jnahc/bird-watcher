<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel=“stylesheet” href=“https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css” integrity=“sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T” crossorigin=“anonymous”>
  <link rel="stylesheet" href="/styles/style.css">
  <title>Bird Watchers Homepage</title>
</head>
<body>
  <main>
    <h1>Bird Watchers Homepage</h1>
  </main>

  <!-- TEST FORM -->

  <div class="container">
    <div class="col-md-8 order-md-1">
        <form>
            <!-- NAME -->
            <div class="form-group">
                <label for="exampleFormControlTextarea1">First Name</label>
                <textarea class="form-control" id="first-name" rows="1"></textarea>
              </div>
              <div class="form-group">
                  <label for="exampleFormControlTextarea1">Last Name</label>
                  <textarea class="form-control" id="last-name" rows="1"></textarea>
                </div>
            <!-- EMAIL -->
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <!-- FREQUENCY -->
            <div class="form-group">
              <label for="exampleFormControlSelect1">frequency</label>
              <select class="form-control" id="frequency">
                <option>Monthly</option>
                <option>Weekly</option>
                <option>Daily</option>
              </select>
            </div>
            <!-- EVENTS -->
            <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="social-event">
                  <label class="form-check-label" for="defaultCheck1">
                    Social Event
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="academic-event">
                  <label class="form-check-label" for="defaultCheck1">
                    Academic Event
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="outings-event">
                  <label class="form-check-label" for="defaultCheck1">
                    Outings
                  </label>
                </div>
            </div>
            <!-- LOCATIONS -->
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="pacific-northwest">
                    <label class="form-check-label" for="defaultCheck1">
                      PNW
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="california-southwest">
                    <label class="form-check-label" for="defaultCheck1">
                      CSW
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="midwest">
                    <label class="form-check-label" for="defaultCheck1">
                      MW
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="new-england">
                    <label class="form-check-label" for="defaultCheck1">
                      NE
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="atlantic-coast">
                    <label class="form-check-label" for="defaultCheck1">
                      AC
                    </label>
                  </div>
            </div>       
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
  </div>


  
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <script src="/scripts/app.js"></script>
</body>
</html>
